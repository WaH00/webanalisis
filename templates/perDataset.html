<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Top 10 Kata Terbanyak</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="/">Prediksi Sentimen</a>
        <a href="/visualisasi">Visualisasi Model</a>
        <a href="/topwords">Top 10 Kata</a>
        <a href="/dataset">Lihat Dataset</a>
    </nav>
    <div class="container">
        <h2>ðŸ“ˆ Top 10 Kata Terbanyak Setelah Preprocessing</h2>
        <canvas id="topWordsChart" height="320"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('topWordsChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ words|tojson }},
                datasets: [{
                    label: 'Jumlah',
                    data: {{ counts|tojson }},
                    backgroundColor: '#2196f3'
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { precision:0 }
                    }
                }
            }
        });
    </script>
    
    
</body>
</html>
